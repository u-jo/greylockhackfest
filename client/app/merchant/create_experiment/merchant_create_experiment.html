<div class="container" style="margin-top:20px">
	<div class="row" >
		<form class="form-horizontal experiment-form">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Experiment Name</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" ng-model="experiment.name" placeholder="Project Name">
		    </div>
		    <div class="col-sm-2">
		    	<button type="button" class="btn btn-default" ng-click="addExperiment()">Add Variation</button>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Blurp</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" ng-model="experiment.description" placeholder="Short Description of Experiment">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Metrics</label>
		    <div class="col-sm-8">
				<label>
					<input ng-model="heatMap3D.tracking"  type="checkbox"> 3D Heatmap
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-8">
				<label>
					<input ng-model="heatMap2D.tracking" type="checkbox"> 2D Heatmap
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-6">
				<label>
					<input ng-model="trackGoal.tracking" type="checkbox"> Track a particular goal
				</label>
				<textarea ng-if="trackGoal.tracking" rows="3" type="text" class="form-control span12 goal-text" placeholder="Prompt for user" ng-model="trackGoal.description"></textarea>
		    </div>

		  </div>

		</form>
	</div>
	
	<div class="row" ng-repeat="experiment in experiments track by $index">
		<div class="variation-form">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">Variation Name</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" ng-model="experiment.name" placeholder="Experiment Name">
			    </div>
			    <div class="col-sm-2">
		    		<button type="button" class="btn btn-default" ng-click="removeExperiment($index)">Remove Variation</button>
		    	</div>
			  </div>
			</form>
			<form class="form-horizontal">
			  <div class="form-group">
			  	<label class="col-sm-2 control-label">
			  		<button type="button" class="btn btn-default"
						type="file"
						ngf-select="true"
						ngf-reset-on-click="true"
						ng-model="experiment.file"
						>
							Select Files
						</button>
			  	</label>
			  	<div class="col-sm-8">
			  		<input style="margin-top:6px;" class="form-control" type="text" ng-model="experiment.file[0].name" placeholder="Selected File Name" readonly>
			  	</div>
			  </div>
			</form>
		</div>
	</div>
	
	<div class="row btn-controls">
		<!-- Standard button -->
		<button type="button" class="btn btn-default" ng-click="createExperiments()">Create Experiment</button>
	</div>
</div>
